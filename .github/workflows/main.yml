name: CI/CD Vite Project

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - production

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Menggunakan Node.js versi 20

    - name: Install dependencies
      run: |
        cd mathbot # Navigasi ke direktori yang benar
        npm install # Install semua dependensi

    - name: Build project
      run: |
        cd mathbot # Pastikan Anda berada di direktori yang benar
        npm run build # Build proyek Anda

    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER: ${{ secrets.SERVER }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts
        
        # Menyalin seluruh proyek ke server, termasuk package.json
        scp -r mathbot/* $USERNAME@$SERVER:~/deploy

        # Menjalankan npm install di server untuk memastikan dependensi produksi terpasang
        ssh $USERNAME@$SERVER 'cd ~/deploy && npm install --production'

    - name: Check and Restart or Start PM2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER: ${{ secrets.SERVER }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        ssh $USERNAME@$SERVER 'if pm2 list | grep -q "mathbot"; then pm2 restart mathbot; else pm2 start npm --name mathbot -- run start; fi'
